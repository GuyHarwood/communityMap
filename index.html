<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<style type="text/css">
	#map_canvas {
		-webkit-border-radius: 10px;
		border-radius: 10px;
		width: 600px;
		height: 400px;
	}

	</style>
</head>
<body>
	<div class="container">
		<h1>Communities</h1>
		<div class="row">
			<div class="span8 offset2">

				<div id="map_canvas">hello</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript">
	</script>
	<script src="js/map.js" type="text/javascript"></script>
	<script type="text/javascript">
	$('#map_canvas').gmap().bind('init', function() { 
		$.getJSON( 'http://pfvdataservices.azurewebsites.net/community', function(data) { 
			$.each( data, function(i, marker) {
				$('#map_canvas').gmap('addMarker', 
				{ 
					'position': new google.maps.LatLng(marker.Latitude, marker.Longitude), 
					'bounds': true 
				}).click(function() {
					$('#map_canvas').gmap('openInfoWindow', { 'content': marker.Name }, this);
				});
			});
		});
	});
	</script>
</body>
</html>
